[tool:pytest]
# pytest configuration for Codex-Plus slash command TDD testing

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting  
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Markers for test organization
markers =
    red: RED phase tests (should fail initially)
    green: GREEN phase tests (minimal implementation)
    refactor: REFACTOR phase tests (improved implementation)
    matrix: Test matrix combinations
    integration: End-to-end integration tests
    unit: Unit tests
    security: Security-related tests
    performance: Performance tests

# Test paths
testpaths = .

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning