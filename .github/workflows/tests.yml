name: CI - Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # curl_cffi uses libcurl; ensure present
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-xdist pytest-timeout

      - name: Run tests
        timeout-minutes: 25
        env:
          # Ensure tests don't require network unless mocked
          NO_NETWORK: '1'
          CI: 'true'
          GITHUB_ACTIONS: 'true'
          TESTING: 'true'
        run: |
          # Use centralized test runner for consistency
          chmod +x run_tests.sh
          ./run_tests.sh --ci

      - name: Run Cerebras integration tests
        if: always()
        env:
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          CEREBRAS_BASE_URL: ${{ secrets.CEREBRAS_BASE_URL }}
          CEREBRAS_MODEL: ${{ secrets.CEREBRAS_MODEL }}
        run: |
          pytest testing_cereb -v -m cerebras --maxfail=1 --timeout=600
